<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitalSkills - Dashboard</title>
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="bootstap/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/style-updates.css">
</head>

<body>
    <header class="header">
        <div class="navigate">
            <div class="container">
                <nav class="navbar navbar-expand-lg p-0">
                    <a class="logo" href="#">
                        <span class="header__bars"></span>
                        <span class="logo__text">Digital</span>Skills
                        <span class="header__shadow"></span>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="header__btn"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="header__list">
                            <li>
                                <a class="header__link lang-btn active" href="#" data-lang="ru">RU</a>
                                <span class="header__divider">|</span>
                                <a class="header__link lang-btn" href="#" data-lang="uz">UZ</a>
                            </li>
                            <li><a class="header__link active" href="index.html" data-i18n="nav-home">Главная</a></li>
                            <li><a class="header__link" href="resources.html" data-i18n="nav-resources">Ресурсы</a></li>

                            <!-- Protected Links -->
                            <li class="auth-required" style="display: none;">
                                <a class="header__link" href="tasks.html" data-i18n="nav-tasks">Задания</a>
                            </li>
                            <li class="auth-required" style="display: none;">
                                <a class="header__link" href="cabinet.html" data-i18n="nav-cabinet">Кабинет</a>
                            </li>

                            <li id="login-item">
                                <a class="header__link" href="#" id="login-btn" data-bs-toggle="modal"
                                    data-bs-target="#loginModal" data-i18n="nav-login">Войти</a>
                            </li>
                            <!-- Logout and User Name handled by auth.js -->
                            <li id="user-name-item" style="display: none;" class="ms-3 text-white"></li>
                            <li id="logout-item" style="display: none;">
                                <a class="header__link" href="#" id="logout-btn" data-i18n="nav-logout">Выйти</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="circle circle1"></div>
        <div class="cube cube1"></div>
        <div class="cube cube2"></div>
        <!-- Removed slider and info sections -->

        <!-- Protected Content (Always Visible here, strict auth check will handle access) -->
        <div class="works protected-content" style="padding-top: 150px;">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="cap__title works__title m-0" data-i18n="resources-title">Электронные ресурсы</h2>
                    <button class="btn btn-outline-light btn-sm" data-bs-toggle="modal" data-bs-target="#levelModal">
                        <i class="fas fa-layer-group"></i> <span data-i18n="change-level">Сменить уровень</span>
                    </button>
                </div>

                <!-- This container will be filled by content-renderer.js -->
                <div id="user-content-area">
                    <div class="alert alert-info text-center">Loading...</div>
                </div>
            </div>
        </div>

    </main>

    <!-- Level Selection Modal -->
    <div class="modal fade" id="levelModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static"
        data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center p-4">
                <h3 class="mb-4" data-i18n="modal-title-level">Выберите ваш уровень</h3>
                <div class="d-grid gap-3">
                    <button class="btn btn-outline-primary btn-lg btn-select-level" data-level="basic"
                        data-i18n="btn-level-basic">Базовый уровень</button>
                    <button class="btn btn-outline-success btn-lg btn-select-level" data-level="intermediate"
                        data-i18n="btn-level-intermediate">Средний уровень</button>
                    <button class="btn btn-outline-warning btn-lg btn-select-level" data-level="advanced"
                        data-i18n="btn-level-advanced">Высокий уровень</button>
                </div>
            </div>
        </div>
    </div>

    <script src="bootstap/bootstrap.js"></script>
    <script src="js/localization.js"></script>
    <script src="js/tasks/intermediate-data.js"></script>
    <script src="js/tasks/advanced-data.js"></script>
    <!-- Data files needed for rendering cards potentially, or at least content-renderer needs logic -->
    <!-- Actually content-renderer needs translations mainly. tasks data is for task runner. -->
    <script src="js/content-renderer.js"></script>
    <script src="js/auth.js"></script>

    <script>
        // Init Dashboard
        document.addEventListener('DOMContentLoaded', () => {
            // Auth Check
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user) {
                window.location.href = 'index.html';
                return;
            }

            // Update user name
            const nameDisplay = document.getElementById('user-name-display');
            if (nameDisplay) nameDisplay.textContent = user.name;

            // Show Level Modal if no level
            if (!user.level) {
                const levelModal = new bootstrap.Modal(document.getElementById('levelModal'));
                levelModal.show();
            } else {
                // Render Content
                if (window.renderUserContent) window.renderUserContent(user);
            }

            // Level Selection Logic
            document.querySelectorAll('.btn-select-level').forEach(btn => {
                btn.addEventListener('click', function () {
                    const level = this.dataset.level;
                    user.level = level;
                    localStorage.setItem('user', JSON.stringify(user));

                    // Add to DB
                    let db = JSON.parse(localStorage.getItem('db_users')) || [];
                    const idx = db.findIndex(u => u.email === user.email);
                    if (idx !== -1) {
                        db[idx] = user;
                        localStorage.setItem('db_users', JSON.stringify(db));
                    }

                    bootstrap.Modal.getInstance(document.getElementById('levelModal')).hide();
                    window.renderUserContent(user);
                });
            });

            // Logout override
            document.getElementById('logout-btn').addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.removeItem('user');
                window.location.href = 'index.html';
            });
        });
    </script>
</body>

</html>
